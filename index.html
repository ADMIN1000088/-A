<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算机242服务大厅</title>
    <style>
        /* CSS变量用于方便修改颜色和字体 */
        :root {
            --primary-color: #4CAF50; /* 主色调 */
            --secondary-color: #388E3C; /* 次色调 */
            --button-bg-color: white; /* 按钮背景颜色 */
            --button-border-color: lightgray; /* 按钮边框颜色 */
            --button-border-width: 2px; /* 按钮边框宽度 */
            --button-font-size: 1.65rem; /* 按钮字体大小 */
            --button-text-color: black; /* 按钮文字颜色 */
            --button-width: 45%; /* 按钮宽度百分比 */
            --button-height: 80px; /* 按钮高度 */
            --button-margin: 10px; /* 按钮之间的间距 */
            --container-max-width: 800px; /* 容器最大宽度 */
            --footer-height: 60px; /* 底部高度 */
            --footer-bg-color: #FFFFFF; /* 底部背景颜色 */
            --footer-text-color: white; /* 底部文字颜色 */
            --body-bg-color: linear-gradient(to bottom, #e0f7fa, white); /* 页面背景颜色 */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 页面字体 */
            --top-rectangle-bg-color: white; /* 顶部矩形背景颜色 */
            --top-rectangle-border-radius: 15px; /* 顶部矩形圆角 */
            --top-rectangle-padding: 20px; /* 顶部矩形内边距 */
            --top-rectangle-margin-bottom: 10px; /* 顶部矩形与下面矩形的距离 */
            --top-rectangle-border: 2px solid lightgray; /* 顶部矩形边框 */
            --top-rectangle-top: 10.7777px; /* 顶部矩形距离顶部的距离 */
            --footer-rectangle-border: 2px solid black; /* 底部矩形边框 */
            --footer-rectangle-padding: 10px; /* 底部矩形内边距 */
            --footer-rectangle-bg-color: black; /* 底部矩形背景颜色 */
            --footer-rectangle-text-color: white; /* 底部矩形文字颜色 */
        }

        /* 重置默认的边距和填充 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 设置页面全屏 */
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 顶部对齐 */
            align-items: center;
            background: var(--body-bg-color);
            font-family: var(--font-family);
            color: var(--button-text-color);
        }

        /* 顶部当前时间矩形 */
        .top-rectangle {
            width: 100%;
            max-width: var(--container-max-width);
            background-color: var(--top-rectangle-bg-color);
            border-radius: var(--top-rectangle-border-radius);
            padding: var(--top-rectangle-padding);
            margin-bottom: var(--top-rectangle-margin-bottom);
            text-align: center;
            border: var(--top-rectangle-border);
            position: relative;
            top: var(--top-rectangle-top);
        }

        /* 当前时间文本 */
        .current-time {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        /* 按钮容器 */
        .button-container {
            width: 100%;
            max-width: var(--container-max-width);
            padding: var(--button-margin);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 按钮行样式 */
        .button-row {
            width: 100%;
            display: flex;
            justify-content: space-between; /* 可以调整为space-around或space-evenly */
            margin-bottom: var(--button-margin);
            gap: var(--button-margin); /* 如果需要更精确的控制，可以使用gap属性 */
        }

        /* 按钮通用样式 */
        .button {
            width: var(--button-width);
            height: var(--button-height);
            background-color: var(--button-bg-color);
            border: var(--button-border-width) solid var(--button-border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--button-font-size);
            color: var(--button-text-color);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            text-decoration: none;
            border-radius: 8px;
        }

        /* 鼠标悬停效果 */
        .button:hover {
            background-color: #e0e0e0;
            border-color: #bdbdbd;
        }

        /* 激活状态 */
        .button:active {
            background-color: #c8c8c8;
        }

        /* 调整按钮行1 */
        .button-row-1 {
            justify-content: center;
        }

        /* 调整按钮行2到6 */
        .button-row-2,
        .button-row-3,
        .button-row-4,
        .button-row-5,
        .button-row-6 {
            justify-content: space-between;
        }

        /* 按钮行1的按钮 */
        .button-row-1 .button {
            width: 90%;
            margin: 0 auto;
        }

        /* 按钮行2到6的按钮 */
        .button-row-2 .button,
        .button-row-3 .button,
        .button-row-4 .button,
        .button-row-5 .button,
        .button-row-6 .button {
            width: 45%;
            margin: 0;
        }

        /* 底部版权信息 */
        footer {
            width: 100%;
            background-color: var(--footer-rectangle-bg-color);
            color: var(--footer-rectangle-text-color);
            text-align: center;
            padding: var(--footer-rectangle-padding);
            position: relative;
        }

        /* 底部矩形 */
        .footer-rectangle {
            width: 100%;
            max-width: var(--container-max-width);
            background-color: black;
            border: var(--footer-rectangle-border);
            padding: var(--footer-rectangle-padding);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="top-rectangle">
        <div class="current-time">
            <span>当前时间</span><br>
            <span id="time"></span>
        </div>
    </div>

    <div class="button-container">
        <!-- 第一行按钮 -->
        <div class="button-row button-row-2">
            <a href="值日安排.html" class="button">值日安排</a>
            <a href="最新课程.html" class="button">最新课程</a>
        </div>

        <!-- 第二行按钮 -->
        <div class="button-row button-row-2">
            <a href="班级通知.html" class="button">班级通知</a>
            <a href="读书情况.html" class="button">读书情况</a>
        </div>

        <!-- 第三行按钮 -->
        <div class="button-row button-row-3">

            <a href="参考答案.html" class="button">参考答案</a>
        </div>

        <!-- 第四行按钮 -->
        <div class="button-row button-row-4">
            <a href="课程教学.html" class="button">课程教学</a>
            <a href="课用文件.html" class="button">课用文件</a>
        </div>

        <!-- 第五行按钮 -->
        <div class="button-row button-row-5">
            <a href="等待开发.html" class="button">等待开发...</a>
            <a href="等待开发.html" class="button">等待开发...</a>
        </div>

        <!-- 第六行按钮 -->
        <div class="button-row button-row-6">
            <a href="课外知识.html" class="button">课外知识</a>
            <a href="等待开发.html" class="button">等待开发...</a>
        </div>
    </div>

    <footer>
        <div class="footer-rectangle">
            <p>版权©梁镇浩 2024</p>
            <p>联系方式：3628529838@qq.com</p>
            <p>禁止用于非法用途，违者必究！</p>
        </div>
    </footer>

    <script>
        // 获取当前时间并显示在页面上
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const formattedTime = `${year}年${month}月${day}日 ${hours}时${minutes}分${seconds}秒`;
            document.getElementById('time').textContent = formattedTime;
        }

        // 初始化当前时间
        updateTime();
        // 每秒更新时间
        setInterval(updateTime, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>政治作业参考答案</title>
    <style>
        /* 重置默认的margin和padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 设置body的高度和背景颜色 */
        body {
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 57px 0;
            position: relative;
        }

        /* 设置版权信息的样式 */
        .copyright {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #555;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* 设置iframe的样式 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* 可选：添加顶部和底部的版权信息 */
        .top-copyright, .bottom-copyright {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 40px; /*修改上下版权信息字体*/
            color: #555;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .top-copyright {
            top: 0;
        }

        .bottom-copyright {
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- 顶部的版权信息 -->
    <div class="top-copyright">版权©梁镇浩 2024·答案仅供参考，以实际为准！</div>

    <!-- 嵌入的WPS文档 -->
    <iframe src="https://kdocs.cn/l/cmLCjYFkBmoU" allowfullscreen></iframe>

    <!-- 底部的版权信息 -->
    <div class="bottom-copyright">版权©梁镇浩 2024·答案仅供参考，以实际为准！</div>

    <!-- 可选：使用绝对定位的版权信息 -->
    <!--
    <div class="copyright">版权©梁镇浩 2024·答案仅供参考，以实际为准！</div>
    -->
</body>
</html>

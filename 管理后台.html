<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理员后台登录</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            background-image: url('管理员登录背景.png'); /* 修改这里 */
            background-size: cover; /* 根据需要调整大小 */
            background-repeat: no-repeat; /* 防止重复 */
            background-position: center center; /* 居中显示 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .all {
            width: 400px;
            box-shadow: -5px 5px 15px rgba(210, 210, 210, 0.9);
            margin: 0 auto; /* 居中 */
            display: flex;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
            height: 350px;
        }
        .log {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        .reg {
            width: 50%;
            height: 100%;
            background-color: #20b2aa;
            border-radius: 20px;
            color: #ffffff;
            padding: 20px;
            box-sizing: border-box;
        }
        .reg_1 {
            text-align: center;
        }
        .reg_1 h2 {
            font-weight: 700;
            margin-bottom: 10px;
        }
        .reg_1 p {
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .sig {
            width: 70px;
            height: 30px;
            border-radius: 10px;
            background-color: #20b2aa;
            border: 1px solid #fff;
            color: #ffffff;
            cursor: pointer;
        }
        .reg_1 a {
            color: #ffffff;
            text-decoration: none;
        }
        h3 {
            font-size: 2em;
            color: black;
            margin-bottom: 20px;
            text-align: center;
            font-family: "Arial", sans-serif;
        }
        .input {
            margin-bottom: 15px;
        }
        span {
            color: #999;
            font-size: 0.75em;
            display: block;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .input-text {
            border: 1px solid #555;
            outline-color: #fd9f3e;
            width: 100%;
            font-size: 1em;
            padding: 0.5em;
            box-sizing: border-box;
        }
        .text-center {
            text-align: center;
        }
        .login-btn {
            color: rgb(255, 253, 253);
            width: 80px;
            height: 35px;
            background-color: rgb(241, 52, 10);
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        /* 弹窗样式 */
        .modal {
            display: none; /* 隐藏 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5); /* 半透明背景 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 居中 */
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="all">
            <div class="log">
                <div class="register">
                    <form @submit.prevent="denglu">
                        <h3>用户登录</h3>
                        <div class="input">
                            <span>用户名 <label style="color: red">* </label></span>
                            <input
                                type="text"
                                v-model="name"
                                placeholder="请输入用户名"
                                class="input-text"
                            />
                        </div>
                        <div class="input">
                            <span>密码 <label style="color: red">*</label></span>
                            <input
                                type="password"
                                v-model="password"
                                placeholder="请输入密码"
                                class="input-text"
                            />
                        </div>
                        <div class="text-center">
                            <input
                                type="submit"
                                value="登录"
                                class="login-btn"
                            />
                        </div>
                    </form>
                </div>
            </div>
            <div class="reg">
                <div class="reg_1">
                    <h2>没有账号？</h2>
                    <p>想注册账号？那你慢慢想吧，这玩意儿没得注册！</p>
                    <a href="等待开发.html">
                        <button type="button" class="sig">休想注册</button>
                    </a>
                </div>
            </div>
        </div>

        <!-- 弹窗 -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>{{ errorMessage }}</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: '',
                password: '',
                errorMessage: ''
            },
            methods: {
                denglu: function() {
                    // 定义用户数组
                    const users = [
                        { username: 'Admin', password: 'JSJ242' },
                        { username: '梁镇浩', password: 'qq20090710' },
                        { username: '杨彩霞', password: 'ycs20090214' },
                        { username: '', password: '' },
                        { username: '', password: '' },
                        { username: '', password: '' },
                        { username: '', password: '' },
                        { username: '', password: '' },
                        { username: '', password: '' },
                        { username: '', password: '' },
                        { username: '', password: '' },
                        { username: '', password: '' },
                        { username: '', password: '' }

                        // 可以继续添加更多用户
                    ];

                    // 验证用户名和密码
                    for (let user of users) {
                        if (this.name === user.username && this.password === user.password) {
                            // 跳转到管理员后台
                            window.location.href = '管理员后台.html';
                            return;
                        }
                    }

                    // 如果没有匹配的用户，显示错误弹窗
                    this.errorMessage = '用户名或密码错误，请重新尝试！';
                    this.showModal();
                },
                showModal: function() {
                    var modal = document.getElementById('myModal');
                    modal.style.display = 'block';

                    // 点击关闭按钮
                    var closeBtn = document.getElementsByClassName('close')[0];
                    closeBtn.onclick = function() {
                        modal.style.display = 'none';
                    }

                    // 点击背景关闭
                    window.onclick = function(event) {
                        if (event.target == modal) {
                            modal.style.display = 'none';
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>

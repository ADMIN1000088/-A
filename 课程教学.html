    <style>
        /* CSS变量用于方便修改颜色和字体 */
        :root {
            --primary-color: #4CAF50; /* 主色调 */
            --secondary-color: #388E3C; /* 次色调 */
            --button-bg-color: white; /* 按钮背景颜色 */
            --button-border-color: lightgray; /* 按钮边框颜色 */
            --button-border-width: 2px; /* 按钮边框宽度 */
            --button-font-size: 1.2rem; /* 按钮字体大小 */
            --button-text-color: black; /* 按钮文字颜色 */
            --button-width: 45%; /* 按钮宽度百分比 */
            --button-height: 80px; /* 按钮高度 */
            --button-margin: 10px; /* 按钮之间的间距 */
            --container-max-width: 800px; /* 容器最大宽度 */
            --footer-height: 60px; /* 底部高度 */
            --footer-bg-color: #333; /* 底部背景颜色 */
            --footer-text-color: white; /* 底部文字颜色 */
            --body-bg-color: #f5f5f5; /* 页面背景颜色 */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 页面字体 */
        }

        /* 重置默认的边距和填充 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 设置页面全屏 */
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: var(--body-bg-color);
            font-family: var(--font-family);
            color: var(--button-text-color);
        }

        /* 容器样式 */
        .container {
            width: 100%;
            max-width: var(--container-max-width);
            padding: var(--button-margin);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 按钮行样式 */
        .button-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--button-margin);
        }

        /* 按钮通用样式 */
        .button {
            width: var(--button-width);
            height: var(--button-height);
            background-color: var(--button-bg-color);
            border: var(--button-border-width) solid var(--button-border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--button-font-size);
            color: var(--button-text-color);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            text-decoration: none;
            border-radius: 8px;
        }

        /* 鼠标悬停效果 */
        .button:hover {
            background-color: #e0e0e0;
            border-color: #bdbdbd;
        }

        /* 激活状态 */
        .button:active {
            background-color: #c8c8c8;
        }

        /* 第一行按钮 */
        .button-row-1 {
            /* 可以根据需要添加特定样式 */
        }

        /* 第二行按钮 */
        .button-row-2 {
            /* 可以根据需要添加特定样式 */
        }

        /* 第三行按钮 */
        .button-row-3 {
            /* 可以根据需要添加特定样式 */
        }

        /* 第四到第七行按钮 */
        .button-row-4 .button,
        .button-row-5 .button,
        .button-row-6 .button,
        .button-row-7 .button {
            width: 90%;
            margin: 0 auto;
            margin-bottom: var(--button-margin);
        }

        /* 移除最后一个按钮的下边距 */
        .button-row-7 .button {
            margin-bottom: 0;
        }

        /* 底部样式 */
        footer {
            width: 100%;
            background-color: var(--footer-bg-color);
            color: var(--footer-text-color);
            text-align: center;
            padding: 1px;
            font-size: 0.9rem;
        }
    </style>
</head>

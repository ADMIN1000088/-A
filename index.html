    <style>
        /* CSS 变量 */
        :root {
            --primary-color: #4CAF50; 
            --secondary-color: #388E3C; 
            --button-bg-color: white; 
            --button-border-color: lightgray; 
            --button-border-width: 2px; 
            --button-font-size: 1.65rem; 
            --button-text-color: black; 
            --button-width: 45%; 
            --button-height: 80px; 
            --button-margin: 10px; 
            --container-max-width: 800px; 
            --footer-height: 40px; 
            --footer-bg-color: #FFFFFF; 
            --footer-text-color: white; 
            --body-bg-color: url('首页背景.png') no-repeat center center fixed; 
            --body-bg-size: cover; 
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            --top-rectangle-bg-color: white; 
            --top-rectangle-border-radius: 15px; 
            --top-rectangle-padding: 20px; 
            --top-rectangle-margin-bottom: 10px; 
            --top-rectangle-border: 2px solid lightgray; 
            --top-rectangle-top: 10.7777px; 
            --top-rectangle-left-right-reduction: 12px; 
            --footer-rectangle-border: 2px solid black; 
            --footer-rectangle-padding: 5px; 
            --footer-rectangle-bg-color: black; 
            --footer-rectangle-text-color: white; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            background: var(--body-bg-color);
            background-size: var(--body-bg-size); /* 确保背景覆盖整个屏幕 */
            font-family: var(--font-family);
            color: var(--button-text-color);
        }

       .top-rectangle {
            width: calc(100% - 2 * var(--top-rectangle-left-right-reduction));
            max-width: var(--container-max-width);
            background-color: var(--top-rectangle-bg-color);
            border-radius: var(--top-rectangle-border-radius);
            padding: var(--top-rectangle-padding);
            margin-bottom: var(--top-rectangle-margin-bottom);
            text-align: center;
            border: var(--top-rectangle-border);
            position: relative;
            top: var(--top-rectangle-top);
        }

       .current-time {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

       .countdown {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

       .button-container {
            width: 100%;
            max-width: var(--container-max-width);
            padding: var(--button-margin);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

       .button-row {
            width: 100%;
            display: flex;
            justify-content: space-between; 
            margin-bottom: var(--button-margin);
            gap: var(--button-margin); 
        }

       .button {
            width: var(--button-width);
            height: var(--button-height);
            background-color: var(--button-bg-color);
            border: var(--button-border-width) solid var(--button-border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--button-font-size);
            color: var(--button-text-color);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            text-decoration: none;
            border-radius: 8px;
        }

       .button:hover {
            background-color: #e0e0e0;
            border-color: #bdbdbd;
        }

       .button:active {
            background-color: #c8c8c8;
        }

       .button-row-1 {
            justify-content: center;
        }

       .button-row-2,
       .button-row-3,
       .button-row-4,
       .button-row-5,
       .button-row-6 {
            justify-content: space-between;
        }

       .button-row-1.button {
            width: 90%;
            margin: 0 auto;
        }

       .button-row-2.button,
       .button-row-3.button,
       .button-row-4.button,
       .button-row-5.button,
       .button-row-6.button {
            width: 45%;
            margin: 0;
        }

        footer {
            width: 100%;
            background-color: var(--footer-rectangle-bg-color);
            color: var(--footer-rectangle-text-color);
            text-align: center;
            padding: var(--footer-rectangle-padding);
            position: relative;
            height: var(--footer-height); 
        }

       .footer-rectangle {
            width: 100%;
            max-width: var(--container-max-width);
            background-color: black;
            border: var(--footer-rectangle-border);
            padding: var(--footer-rectangle-padding);
            margin-top: 10px; 
        }
    </style>
</head>
<body>

    <script>
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const formattedTime = `${year}年${month}月${day}日 ${hours}时${minutes}分${seconds}秒`;
            document.getElementById('time').textContent = formattedTime;
        }

        updateTime();
        setInterval(updateTime, 1000);

        function updateCountdown() {
            const endDate = new Date("2025-01-17T16:20:00");
            const now = new Date();
            const diff = endDate - now;

            let months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            if (months < 1) {
                months = 0;
            }

            const formattedCountdown = `${months}个月${days}天${hours}小时${minutes}分钟${seconds}秒`;
            document.getElementById('countdown').textContent = formattedCountdown;
        }

        updateCountdown();
        const intervalId = setInterval(updateCountdown, 1000);
    </script>

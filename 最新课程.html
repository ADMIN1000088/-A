<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>课程表和作息表</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        table {
            border-collapse: collapse;
            transform: scale(2.5) rotate(90deg);
            transform-origin: center;
            z-index: 1; /* 确保表格在图片上方 */
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 100%;
            height: auto;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 0; /* 确保图片在表格下方 */
        }
        @media (max-width: 768px) {
            table {
                transform: scale(5) rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <th>节次</th>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
            </tr>
            <tr>
                <td>1</td>
                <td>语文</td>
                <td>计算机组装与维护</td>
                <td>历史</td>
                <td>计算机组装与维护</td>
                <td>数学</td>
            </tr>
            <tr>
                <td>2</td>
                <td>语文</td>
                <td>计算机组装与维护</td>
                <td>音乐</td>
                <td>计算机组装与维护</td>
                <td>数学</td>
            </tr>
            <tr>
                <td>3</td>
                <td>PS</td>
                <td>办公软件</td>
                <td>信息技术</td>
                <td>办公软件</td>
                <td>英语</td>
            </tr>
            <tr>
                <td>4</td>
                <td>PS</td>
                <td>办公软件</td>
                <td>体育</td>
                <td>办公软件</td>
                <td>英语</td>
            </tr>
            <tr>
                <td>5</td>
                <td>网络设备安装与调试</td>
                <td>体育</td>
                <td>网络设备安装与调试</td>
                <td>中国特色社会主义</td>
                <td>PS</td>
            </tr>
            <tr>
                <td>6</td>
                <td>网络设备安装与调试</td>
                <td>英语</td>
                <td>网络设备安装与调试</td>
                <td>中国特色社会主义</td>
                <td>PS</td>
            </tr>
            <tr>
                <td>7</td>
                <td>自习</td>
                <td>劳动</td>
                <td>自习</td>
                <td>自习</td>
                <td>离校</td>
            </tr>
        </table>
        <img src="作息表.png" alt="作息表">
    </div>
</body>
</html>
